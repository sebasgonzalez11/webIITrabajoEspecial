    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>CARGA DE TABLA</h4>
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Información por Grupo</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="groupid">Id del Grupo</label>
                  <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el numero del grupo">
                </div>
                <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
                <p id="infoGroup"></p>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Información por Id</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="itemid">Id</label>
                  <input type="text"  class="form-control" id="itemid" placeholder="Ingrese el id de la información">
                </div>
                <button class="btn btn-default" onClick="getInformationByItem()">Obtener Info</button>
                <p id="infoItem"></p>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Crear Información</div>
            <div class="panel-body">
              <form>
              <div class="form-group">
                <label for="grupo">Grupo</label>
                <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" placeholder="Descripcion" rows="3" required ></textarea>
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <textarea class="form-control" id="precio" placeholder="Precio" rows="1" required ></textarea>
              </div>
              <div class="form-group">
                <label for="urlimg">Url de Imagen</label>
                <textarea class="form-control" id="imagen" placeholder="Url de la Imagen" rows="1" required ></textarea>
              </div>
              <button id="guardarInformacion" type="submit" class="btn btn-default">Guardar</button>
            </form>
            </div>
            <div class="panel-footer">
              <div id="guardarAlert" class="alert" role="alert"></div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Eliminar Información por Id</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="itemid">Id</label>
                  <input type="text"  class="form-control" id="iddelete" placeholder="Ingrese el id de la información para Borrar">
                </div>
                <button class="btn btn-default" onClick="deleteInformationByItem()">Borrar</button>
            </div>
            <div class="panel-footer">
              <div id="infoItemDelete" class="alert" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/information.js"></script>
